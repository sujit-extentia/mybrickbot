<body>
   <div class="container">
       <div class="row">
           <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 landing-page-header">
               <img src="images/E logo.png" alt="extentia_logo" class="logo-image"/>
           </div>
       </div>
       <div class="row">
           <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">

               <div class="col-offset-right-3 col-md-4 col-sm-12 login-container">
                   <form action="/api/login" class="form-login" role="form" id="new_user">
                       <h2 class="my-brickbot-text">MYBRICKBOT</h2>

                        <small id="errorMsgId" class="help-block"></small>
                       <input class="form-control" id="user_email" name="user_email"  placeholder="Email" required="" autofocus="" type="email">
					   <input class="form-control" id="user_name" name="user_name"  placeholder="Username" required="" autofocus="" type="text">
                       <input class="form-control" id="user_password" name="user_password"  placeholder="Password" required="" type="password">

                       <button class="btn btn-lg btn-primary btn-block login-btn " type="submit"> LOGIN </button>
					   <button class="btn btn-lg btn-primary btn-block login-btn " type="button" id="nouser_button"> Not a Brickset.com User? </button>
