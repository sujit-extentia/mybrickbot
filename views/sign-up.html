<body class="signup-body">
    <section class="signup-section">
        <div class="sign-container container">
            <div class="row">
                <div class="col-md-offset-2 col-md-3 col-sm-offset-1 col-sm-3">
                    <img src="images/legowithshadow.png" class="img-responsive leftSide-img">
                </div>
                <div class="col-md-6 signup-form text-center col-sm-7">
                    <img src="images/WebLogo_Text.png" class="img-responsive">
                    <div class="form-section">
						<form action="/api/login" class="form-login" role="form" id="new_user">
							<h4 class="signup-heading">Login to your <a href="https://mybrickbot.com/" target="_blank">Brickset.com</a> account</h4>
							<div class="form-group signup-formgroup">
								<input type="text" name="user_email" class="form-control input-content" placeholder="Email" id="user_email" required="" autofocus="">
							</div>
							<div class="form-group signup-formgroup">
								<input type="password" name="user_password" id="user_password" class="form-control input-content" placeholder="Password" required="">
							</div>
							<div class="form-group loginBtn-div">
								<button class="login-btn btn-block form-control" type="submit">Login</button>
							</div>
							<div>
								<h4 class="click-link">Not a Brickset.com user? <a href="https://mybrickbot.com/" target="_blank">Click here</a> to continue!</h4>
								<p>(Non Brickset.com members will not have access to all the 'MyBrickBot' features)</p>
							</div>
						</form>
                    </div>
                </div>
